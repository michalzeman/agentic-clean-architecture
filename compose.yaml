services:
  redis-db:
    image: 'redis:latest'
    ports:
      - '6379:6379'
    volumes:
      - redis-db-data:/data

  redisinsight:
    image: 'redis/redisinsight:latest'
    ports:
      - '5540:5540'
    depends_on:
      - redis-db
    environment:
      - REDIS_HOSTS=redis-db:6379
    volumes:
      - redisinsight-data:/data

  postgres-db:
    image: 'postgres:16-alpine'
    ports:
      - '5432:5432'
    environment:
      POSTGRES_DB: bank_db
      POSTGRES_USER: bank_user
      POSTGRES_PASSWORD: bank_pass
    volumes:
      - postgres-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bank_user -d bank_db"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 10s

  bank-account-service:
    image: 'bank-account:latest'
    build:
      context: .
      dockerfile: bank-account/bank-account-boot-app/Dockerfile
    ports:
      - '8080:8080'
    depends_on:
      redis-db:
        condition: service_started
      postgres-db:
        condition: service_healthy
    environment:
      - REDIS_DB=redis-db
      - POSTGRES_DB=postgres-db
      - POSTGRES_USER=bank_user
      - POSTGRES_PASSWORD=bank_pass
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=${PERSISTENCE_PROFILE:-redis-persistence}
    profiles:
      - system-tests
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

  bank-transaction-service:
    image: 'bank-transaction:latest'
    build:
      context: .
      dockerfile: bank-transaction/bank-transaction-boot-app/Dockerfile
    ports:
      - '8081:8081'
    depends_on:
      redis-db:
        condition: service_started
      postgres-db:
        condition: service_healthy
      bank-account-service:
        condition: service_healthy
    environment:
      - REDIS_DB=redis-db
      - POSTGRES_DB=postgres-db
      - POSTGRES_USER=bank_user
      - POSTGRES_PASSWORD=bank_pass
      - SERVER_PORT=8081
      - SPRING_PROFILES_ACTIVE=${PERSISTENCE_PROFILE:-redis-persistence}
    profiles:
      - system-tests
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 30s

volumes:
  redis-db-data:
  redisinsight-data:
  postgres-db-data:
